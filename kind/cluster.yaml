# Kubernetes-in-Docker cluster configuration
# Read more: https://kind.sigs.k8s.io/docs/user/configuration/
#
# - one server (control-plane)
# - three workers
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: kind-mesh
networking:
  apiServerAddress: "127.0.0.1"
  apiServerPort: 6443
nodes:
- role: control-plane
  image: kindest/node:v1.24.3
- role: worker
  image: kindest/node:v1.24.3
  extraPortMappings:
  - containerPort: 30007
    hostPort: 30007
    protocol: tcp
- role: worker
  image: kindest/node:v1.24.3
  extraPortMappings:
  - containerPort: 30007
    hostPort: 30008
    protocol: tcp
- role: worker
  image: kindest/node:v1.24.3
  extraPortMappings:
  - containerPort: 30007
    hostPort: 30009
    protocol: tcp
